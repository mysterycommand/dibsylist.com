# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  encoding: utf8
  database: dibsy_development
  pool: 5
  username: <%= ENV['MYSQL_USER'] || "root" %>
  password: <%= ENV['MYSQL_PASS'] || "root" %>
  socket: <%= ENV['MYSQL_SOCK'] || "/tmp/mysql.sock" %>
  # REMEMBER TO REALOAD .bash_profile (RESTARTING Pow WITH powder restart SEEMS TO WORK)

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  database: dibsy_test
  pool: 5
  username: <%= ENV['MYSQL_USER'] || "root" %>
  password: <%= ENV['MYSQL_PASS'] || "root" %>
  socket: <%= ENV['MYSQL_SOCK'] || "/tmp/mysql.sock" %>


production:
  adapter: mysql2
  encoding: utf8
  database: dibsy_production
  pool: 5
  username: <%= ENV['MYSQL_USER'] %>
  password: <%= ENV['MYSQL_PASS'] %>
  socket: <%= ENV['MYSQL_SOCK'] %>

